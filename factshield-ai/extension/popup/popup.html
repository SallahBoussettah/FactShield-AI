<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FactShield AI</title>
  <style>
    /* Base styles */
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --neutral-50: #f9fafb;
      --neutral-100: #f3f4f6;
      --neutral-200: #e5e7eb;
      --neutral-300: #d1d5db;
      --neutral-400: #9ca3af;
      --neutral-500: #6b7280;
      --neutral-600: #4b5563;
      --neutral-700: #374151;
      --neutral-800: #1f2937;
      --neutral-900: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      width: 360px;
      height: 500px;
      overflow: hidden;
      background-color: var(--neutral-50);
      color: var(--neutral-900);
    }

    /* Layout */
    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-1 {
      gap: 0.25rem;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .gap-3 {
      gap: 0.75rem;
    }

    .gap-4 {
      gap: 1rem;
    }

    .h-full {
      height: 100%;
    }

    .h-8 {
      height: 2rem;
    }

    .h-4 {
      height: 1rem;
    }

    .h-5 {
      height: 1.25rem;
    }

    .w-8 {
      width: 2rem;
    }

    .w-4 {
      width: 1rem;
    }

    .w-5 {
      width: 1.25rem;
    }

    .w-full {
      width: 100%;
    }

    .p-3 {
      padding: 0.75rem;
    }

    .p-4 {
      padding: 1rem;
    }

    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .py-1 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .pt-4 {
      padding-top: 1rem;
    }

    .pb-4 {
      padding-bottom: 1rem;
    }

    .mb-3 {
      margin-bottom: 0.75rem;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }

    .space-y-3 > * + * {
      margin-top: 0.75rem;
    }

    /* Typography */
    .text-lg {
      font-size: 1.125rem;
    }

    .text-base {
      font-size: 1rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .font-medium {
      font-weight: 500;
    }

    .font-semibold {
      font-weight: 600;
    }

    .text-left {
      text-align: left;
    }

    .text-primary {
      color: var(--primary-color);
    }

    .text-neutral-500 {
      color: var(--neutral-500);
    }

    .text-neutral-700 {
      color: var(--neutral-700);
    }

    .text-neutral-800 {
      color: var(--neutral-800);
    }

    .text-white {
      color: white;
    }

    /* Borders */
    .border {
      border-width: 1px;
      border-style: solid;
    }

    .border-b {
      border-bottom-width: 1px;
      border-bottom-style: solid;
    }

    .border-t {
      border-top-width: 1px;
      border-top-style: solid;
    }

    .border-neutral-200 {
      border-color: var(--neutral-200);
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    /* Backgrounds */
    .bg-primary {
      background-color: var(--primary-color);
    }

    .bg-neutral-100 {
      background-color: var(--neutral-100);
    }

    .bg-white {
      background-color: white;
    }

    /* Effects */
    .shadow-sm {
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .overflow-y-auto {
      overflow-y: auto;
    }

    .min-h-\[100px\] {
      min-height: 100px;
    }

    .flex-grow {
      flex-grow: 1;
    }

    .hidden {
      display: none;
    }

    /* Transitions */
    .transition-colors {
      transition-property: color, background-color, border-color;
      transition-duration: 150ms;
    }

    /* Hover states */
    .hover\:bg-primary\/90:hover {
      background-color: rgba(79, 70, 229, 0.9);
    }

    .hover\:bg-neutral-200:hover {
      background-color: var(--neutral-200);
    }

    .hover\:text-primary:hover {
      color: var(--primary-color);
    }

    /* Loading spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--neutral-100);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neutral-400);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neutral-500);
    }

    /* Settings button style */
    .settings-btn {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem 0.75rem;
      background-color: var(--neutral-100);
      color: var(--neutral-800);
      border: 1px solid var(--neutral-200);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.15s;
    }

    .settings-btn:hover {
      background-color: var(--neutral-200);
    }

    .settings-btn svg {
      width: 1rem;
      height: 1rem;
    }
  </style>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="flex flex-col h-full p-4">
    <!-- Header -->
    <header class="flex items-center gap-3 pb-4 border-b border-neutral-200">
      <img src="../assets/logo.png" alt="FactShield AI Logo" class="w-8 h-8">
      <h1 class="text-lg font-semibold">FactShield AI</h1>
    </header>
    
    <!-- Authentication Section -->
    <div class="py-4 border-b border-neutral-200">
      <!-- Logged Out View -->
      <div id="logged-out-view" class="space-y-3">
        <p class="text-neutral-700">Sign in to access your FactShield AI account</p>
        <div class="flex gap-2">
          <button id="login-btn" class="bg-primary text-white px-4 py-2 rounded-md font-medium hover:bg-primary/90 transition-colors">
            Log In
          </button>
          <button id="register-btn" class="bg-neutral-100 text-neutral-800 border border-neutral-200 px-4 py-2 rounded-md font-medium hover:bg-neutral-200 transition-colors">
            Register
          </button>
        </div>
      </div>
      
      <!-- Logged In View -->
      <div id="logged-in-view" class="hidden space-y-3">
        <div class="flex items-center justify-between">
          <p class="text-neutral-700">Welcome back, <span id="user-name" class="font-medium">User</span>!</p>
          <button id="logout-btn" class="bg-neutral-100 text-neutral-800 border border-neutral-200 px-3 py-1 rounded-md text-sm font-medium hover:bg-neutral-200 transition-colors">
            Log Out
          </button>
        </div>
      </div>
    </div>
    
    <!-- Analysis Section -->
    <div class="flex-grow py-4 overflow-y-auto">
      <h2 class="text-base font-semibold mb-3">Quick Analysis</h2>
      
      <!-- Analysis Options -->
      <div class="space-y-2 mb-4">
        <button id="analyze-page-btn" class="w-full bg-neutral-100 text-neutral-800 border border-neutral-200 px-4 py-3 rounded-md font-medium text-left hover:bg-neutral-200 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12h20M12 2v20"/>
          </svg>
          Analyze Current Page
        </button>
        
        <button id="analyze-selection-btn" class="w-full bg-neutral-100 text-neutral-800 border border-neutral-200 px-4 py-3 rounded-md font-medium text-left hover:bg-neutral-200 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
          Analyze Selection
        </button>
      </div>
      
      <!-- Analysis Results -->
      <div id="analysis-results" class="bg-white border border-neutral-200 rounded-md p-3 min-h-[100px] overflow-y-auto">
        <!-- Results will be displayed here -->
        <div class="flex items-center justify-center h-full text-neutral-500">
          <p>Select an analysis option to get started</p>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="flex justify-between items-center pt-4 border-t border-neutral-200 text-xs text-neutral-700">
      <button id="settings-btn" class="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Settings
      </button>
      <span>FactShield AI v1.0.0</span>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
